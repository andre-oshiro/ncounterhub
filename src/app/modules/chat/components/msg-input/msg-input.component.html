<div class="msg-input">
  <div class="msg-input__btns">
    <i class="material-icons icon">mic</i>
    <i class="material-icons icon">camera</i>
    <i class="material-icons icon">photo</i>
    <i class="material-icons icon" (click)="openMenu()">menu</i>
  </div>

  <div class="msg-input__txt">
    <textarea class="msg-input__txt__area" placeholder="Aa"></textarea>
    <button class="msg-input__txt__btn">
      <i class="material-icons icon">insert_emoticon</i>
    </button>
    <button class="msg-input__txt__btn">
      <i class="material-icons icon">send</i>
    </button>
  </div>
</div>

<section class="menu">
  <ul class="links">
    <li class="link">
      <a class="link__anchor" routerLink="/profile">
        <i class="material-icons icon">account_box</i>
      </a>
    </li>
    <li class="link">
      <a class="link__anchor" routerLink="/chat">
        <i class="material-icons icon">chat_bubble</i>
      </a>
    </li>
  </ul>
</section>
